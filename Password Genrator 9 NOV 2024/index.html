<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel ="stylesheet" href = "style.css"/>
</head>
<body>

  <div class="container">

        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox">
        </div>
        <input type="range" min="6" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password length</p>
            <span id="sliderValue"></span>
        </div>

         <div class="row">
             <lable for="lowercase">Include lowercase letter(a-z)</lable>
             <input type="checkbox" name="lowercase" id="lowercase">    
       </div>

         <div class="row">
             <lable for="uppercase">Include upeercase letter(A-Z)</lable>
             <input type="checkbox" name="uppercase" id="uppercase">    
       </div>

         <div class="row">
             <lable for="numbers">Number(0-9)</lable>
             <input type="checkbox" name="numbers" id="numbers">    
       </div>

         <div class="row">
             <lable for="symbols">Symbols(!@#$~)</lable>
             <input type="checkbox" name="symbols" id="symbols">    
       </div>
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
   </div>
    
</body>

<script src="app.js"></script>
</html>
